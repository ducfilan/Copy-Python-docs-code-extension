<!doctype html>
<html>

<head>
    <title>Copy Python docs code</title>
    <script src="popup.js"></script>
    <style type="text/css">
    input[type=checkbox] {
        vertical-align: text-top;
    }
    </style>
</head>

<body>
    <div style="min-width: 240px">
        <h3>This extension will remove redundant symbols automatically when you copy code from <a href="https://docs.python.org" target="_blank">https://docs.python.org</a> to make it runable directly.</h3>
        <hr> Enabled:
        <input id="idEnabledFlag" type="checkbox" checked="true">
        <p id="idOptionSaveStatus"></p>
    </div>

</html>
